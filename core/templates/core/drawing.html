{% extends "core/base.html" %}
{% load static %}

{% block content %}

    <!-- Category Header -->
    <header class="category-header">
        <div class="container">
            <h1>Drawing & Illustration</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>
    </header>

    <!-- Product Grid -->
    <div class="container">
      <div class="row">
        {% for pt in pt %}
        <div class="col-sm-4">
            <a href="{% url "tooldetails" pt.id %}" style="text-decoration: none;">
              <div class="card paint_categories_card paint_card" style="width: 18rem; height:22rem">
                <img class="card-img-top" src="{{ pt.paint_image.url }}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ pt.name }}</h5>
                  <div class="text-center">
                    <h5 class="font-weight-bold text-dark">
                      <i class="fa-solid fa-indian-rupee-sign"></i>{{ pt.discounted_price }} 
                      <small class="fw-light rupee">{{ pt.original_price }}</small> 
                      <small class="text-danger">(72% off)</small>
                    </h5> 
                  </div>
                  <div class="text-center mt-3">
                    <button class="btn btn-primary">Shop Now</button>
                    <button class="btn btn-success">Add to Cart</button>
                  </div>
                </div>
              </div>
            </a>
        </div>
        {% endfor %}
      </div>
  </div>
{% endblock content  %}
