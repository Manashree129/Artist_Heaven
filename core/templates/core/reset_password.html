{% extends "core/base.html" %}

{% block css %}

<style>

    /* General container styling */
.user-auth-container {
    width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Header styling */
.auth-header {
    text-align: center;
    margin-bottom: 20px;
}

.auth-header h2 {
    font-size: 22px;
    color: #333;
    font-weight: 600;
}

/* Form styling */
.auth-form {
    display: flex;
    flex-direction: column;
}

.auth-form label {
    font-size: 14px;
    font-weight: 500;
    color: #444;
    margin-bottom: 5px;
}

.auth-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.auth-form input:focus {
    border-color: #007bff;
    outline: none;
}

/* Button styling */
.auth-btn {
    background: #007bff;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.auth-btn:hover {
    background: #0056b3;
}

</style>
{% endblock css %}
{% block content %}
<div class="user-auth-container">
    <div class="auth-header">
        <h2>Reset Your Password</h2>
    </div>
    <form action="" method="POST" novalidate class="auth-form">
        {% csrf_token %}
        
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="password2">Confirm New Password:</label>
        <input type="password" id="password2" name="password2" required><br><br>
        
        <button type="submit" class="auth-btn">Reset Password</button>
    </form>
</div>
{% endblock content %}
