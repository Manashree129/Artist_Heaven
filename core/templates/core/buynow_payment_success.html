{% extends "core/base.html" %}

{% block css %}

<style>

    /* Confirmation Title */
.confirmation {
    text-align: center;
    margin-top: 40px;
}

.confirmation-title {
    font-size: 28px;
    color: #333;
    font-weight: bold;
}

/* Status Card Styling */
.status-card {
    text-align: center;
    background: #ffffff;
    padding: 20px;
    margin: 30px auto;
    width: 400px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Success Icon */
.icon-container {
    border-radius: 50%;
    height: 100px;
    width: 100px;
    background: #F8FAF5;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
}

.success-check {
    font-size: 50px;
    color: #28a745;
    font-weight: bold;
}

/* Redirect Section */
.redirect-section {
    text-align: center;
    margin-top: 20px;
}

.continue-btn {
    padding: 10px 20px;
    background: #28a745;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
}

.continue-btn:hover {
    background: #218838;
}

</style>

{% endblock css %}




{% block content %}

<div class="confirmation">
    <h1 class="confirmation-title">Payment Success</h1>
</div>

<div class="status-card">
    <div class="icon-container">
        <i class="success-check">âœ“</i>
    </div>
    <h1>Success</h1> 
    <p>We received your order.<br/>Thank you for purchasing!</p>
</div>

<div class="redirect-section">
    <a href="{% url 'home' %}">
        <button type="button" class="continue-btn">Continue Shopping</button>
    </a>
</div>

{% endblock content %}
